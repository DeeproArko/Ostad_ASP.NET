<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Sidebar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background: #003a74;
            padding-top: 20px;
            color: white;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: center;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background: #1ABC9C;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Top Navbar */
        .top-nav {
            width: 100%;
            background: green;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: fixed;
            top: 0;
            left: 250px;
            right: 0;
        }

        .top-nav input {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
        }

        /* Dashboard Content */
        .dashboard-content {
            margin-top: 60px;
            padding: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
            .top-nav {
                left: 200px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 60px;
                text-align: center;
            }
            .sidebar h2 {
                display: none;
            }
            .sidebar ul li a {
                font-size: 14px;
            }
            .main-content {
                margin-left: 60px;
            }
            .top-nav {
                left: 60px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Messages</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Top Navbar -->
        <div class="top-nav">
            <h3>Welcome, User</h3>
            <input type="text" placeholder="Search...">
        </div>

        <div class="dashboard-content">
            <h1>Main Dashboard</h1>
        </div>

    </div>

</body>
</html>
